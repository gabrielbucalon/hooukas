<mat-card  *ngIf="card?.style" [ngStyle]="card?.style" class="example-card">
  <mat-card-header *ngIf="card.title || card.subtitle">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title *ngIf="card.title">{{card.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="card.subtitle">{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="card.img" [src]="card.img" [alt]="card.title">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="card.actions">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
