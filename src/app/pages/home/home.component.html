<main class="background">

  <section class="background__cards-products" *ngIf="!loading">
    <div>
      <app-card *ngFor="let product of products; let i = index" [card]='card[i]'>
        <mat-divider></mat-divider>
        <app-carousel *ngIf="product?.imgs?.length > 0" [imgs]='product.imgs'></app-carousel>
      </app-card>
    </div>
  </section>


  <!-- <button (click)="modalCreateProducts()">Modal</button> -->
</main>
